<!DOCTYPE html>

<html>
  <head>
    <title>Variables</title>
    <style>

    </style>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = 'hello';
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      const variable2 = 3; // can't change value of variable 2;
      var variable3 = 3; // var means variable similar to let, but there are issues with using var so we use let instead
      // 3 ways to create a variable
      // 1. let
      // 2. const
      // 3. var

      console.log(typeof(variable2));
    </script>
  </body>
</html>
