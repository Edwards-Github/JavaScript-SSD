<!DOCTYPE html> 

<html>
  <head>
    <title>11n</title>
  </head>

  <body>
    <script>
      const result = {};
      let words = ['apple', 'grape', 'apple', 'apple'];

      console.log(countWords(words));
      function countWords(words) {
        for(let i = 0; i < words.length; i++) {
          const word = words[i];

          if(!result[word]) {
            result[word] = 1;
          }
          else{
            result[word]++;
          }
        }
        return result;
      }
    </script>
  </body>
</html>
