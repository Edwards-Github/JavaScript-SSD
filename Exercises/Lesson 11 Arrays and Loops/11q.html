<!DOCTYPE html> 

<html>
  <head>
    <title>11q</title>
  </head>

  <body>
    <script>
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          let w = array[i];
          if (w === word) {
            return i;
          }
        }
        return -1;
      }

      console.log(findIndex(['green', 'red', 'blue'], 'red'));
      console.log(findIndex(['green', 'red', 'blue', 'red'], 'yellow'));
    </script>
  </body>
</html>
