<!DOCTYPE html> 

<html>
  <head>
    <title>11i</title>
  </head>

  <body>
    <script>
      let num = 2;
      let array = [1, 2, 3];
      console.log(array);
      console.log(`increase by ${num}`)
      console.log(addNum(array, num));
      function addNum(array, num){
        let temp = [];
        for(let i = 0; i < array.length; i++){
          temp.push(array[i] + num);
        }
        return temp;
      }
    </script>
  </body>
</html>
