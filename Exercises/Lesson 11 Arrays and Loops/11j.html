<!DOCTYPE html> 

<html>
  <head>
    <title>11j</title>
  </head>

  <body>
    <script>
      let array1 = [1, 1, 2];
      let array2 = [1, 1, 3];
      console.log(array1);
      console.log(array2);
      console.log(addArrays(array1, array2));
      function addArrays(array1, array2) {
        let temp = [];
        for(let i = 0; i < array1.length; i++){
          temp.push(array1[i] + array2[i]);
        }
        return temp;
      }
    </script>
  </body>
</html>
