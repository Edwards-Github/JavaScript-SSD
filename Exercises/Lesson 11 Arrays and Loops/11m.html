<!DOCTYPE html> 

<html>
  <head>
    <title>11m</title>
  </head>

  <body>
    <script>
      let nums = [3];
      minMax(nums);
      function minMax(nums){
        let min = nums[0];
        let max = nums[0];

        if(nums.length == 0) {
          console.log(`min: null, max: null`);
        }
        else if(nums.length == 1) {
          console.log(`min: ${nums[0]}, max: ${nums[0]}`);
        }
        else {
          for(let i = 0; i < nums.length; i++) {
            let curr = nums[i];
            if(curr < min) {
              min = curr;
            }

            if(curr > max){
              max = curr;
            }
          }
          console.log(`min: ${min}, max: ${max}`);
        }
      }
    </script>
  </body>
</html>
