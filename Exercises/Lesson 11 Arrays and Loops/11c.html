<!DOCTYPE html> 

<html>
  <head>
    <title>11c</title>
  </head>

  <body>
    <script>
      console.log([1, 20, 22, 24, 5]);
      console.log(arraySwap([1, 20, 22, 24, 5]));

      function arraySwap(array) {
        temp = array[array.length - 1];
        array[array.length - 1] = array[0];
        array[0] = temp;
        return array;
      }
    </script>
  </body>
</html>
