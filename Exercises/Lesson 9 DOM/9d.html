<!DOCTYPE html>

<html>
  <head>

  </head>

  <body>
    <input type="text" placeholder="Name" class="name">
    <button onclick="
      const name = document.querySelector('.name').value;
      document.querySelector('.result')
      .innerHTML = `Your name is: ${name}`;
    ">Submit</button>

    <p class="result"></p>
  </body>
</html>
