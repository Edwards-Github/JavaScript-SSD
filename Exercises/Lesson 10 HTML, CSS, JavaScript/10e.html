<!DOCTYPE html>

<html>
  <head>
    <style>
      .is-toggled {
        color: white;
        font-size: 15px;
        padding: 10px 12px;
        background-color: rgb(0, 0, 0);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button {
        color: black;
        font-size: 15px;
        padding: 10px 12px;
        background-color: rgb(220, 220, 220);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <button class="js-gaming-button off" onclick="toggleButton('js-gaming-button')">Gaming</button>

    <button class="js-music-button off" onclick="toggleButton('js-music-button')">Music</button>

    <button class="js-tech-button off" onclick="toggleButton('js-tech-button')">Tech</button>

    <script>
      function toggleButton(className){
        const buttonElement = document.querySelector(`.${className}`);

        if(!buttonElement.classList.contains('is-toggled')) {
          buttonElement.classList.add('is-toggled');
        }
        else {
          buttonElement.classList.remove('is-toggled');
        }
      }
    </script>
  </body>
</html>
