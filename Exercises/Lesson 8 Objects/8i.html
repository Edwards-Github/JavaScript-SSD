<!DOCTYPE html>

<html>
  <head></head>

  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <script>
      function playGame(guess) {
        const randomNumber = Math.random();
        result = randomNumber < 0.5 ? 'heads' : 'tails';
        isRight = guess === result ? 'You win!' : 'You lose!';
        console.log(isRight);
      }
    </script>
  </body>
</html>
