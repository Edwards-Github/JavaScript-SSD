<!DOCTYPE html>

<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      
      function handleCostKeydown(event) {
          if (event.key === 'Enter') {
          calculateTotal();
        }
      }
      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }
        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }
      /*
        Subscribe button
        1. If the text is "Subscribe" -> "Subscribed"
        2. Otherwise, change it back -> "Subscribe"
      */
     function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        // innerText gives us the text in button, but gets rid of spaces
        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        }
        else {
          buttonElement.innerHTML = 'Subscribe';
        }
     }
     /*
        Rock Paper Scissors game
        1. Originally show Rock Paper Scissor buttons. 
        2. Wins: , Losses: , Ties: 
        3. Reset Score underneath

        After clicking one of the options
        1. Display result "You win.", "You lose.", "You tied."
        2. Underneath "You <option you chose> - <option computer chose> Computer"
        3. Wins: , Losses: , Ties: 
        4. Reset Score
     */
    </script>
  </body>
</html>
